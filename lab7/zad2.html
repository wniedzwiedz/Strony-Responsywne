<!DOCTYPE HTML>
<html>

<head>
    <style>
        div {
            border: 1px solid #aaaaaa;
            margin: 10px;
            width: 500px;
            height: 50px;
            
        }

        img {
            height: 40px;
        }

        .background {
            background-color: black;
            width: 900px;
            height: 200px;
            display: grid;
            grid-template-rows: auto auto;

        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

    <div class="background">



        <div ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="drag1" src="car.png" draggable="true" ondragstart="drag(event)">
            <img id="drag3" src="car1.png" draggable="true" ondragstart="drag(event)">
            <img id="drag4" src="car2.png" draggable="true" ondragstart="drag(event)">
            <img id="drag5" src="car3.png" draggable="true" ondragstart="drag(event)">
            <img id="drag6" src="car.png" draggable="true" ondragstart="drag(event)">
        </div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="drag2" src="car2.png" draggable="true" ondragstart="drag(event)">
        </div>


    </div>
</body>

</html>
