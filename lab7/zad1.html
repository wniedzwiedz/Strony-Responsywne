<!DOCTYPE HTML>
<html>

<head>
    <style>
        div {
            border: 1px solid #aaaaaa;
            margin: 10px;
        }

        div,
        img {
            width: 350px;
            height: 350px;
        }

        .background {
            background-color: black;
            width: 1000px;
            height: 800px;
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: auto auto;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

    <div class="background">



        <div ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="drag1" src="gal-2.jpeg" draggable="true" ondragstart="drag(event)">
        </div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="drag2" src="cloud.png" draggable="true" ondragstart="drag(event)">
        </div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="drag3" src="gal-1.jpeg" draggable="true" ondragstart="drag(event)">
        </div>
        <div ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    </div>
</body>

</html>
