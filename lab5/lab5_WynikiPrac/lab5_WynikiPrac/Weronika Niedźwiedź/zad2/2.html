<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 2</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        img {
            width: 600px;
            display: inline-block;
            align-self: center;
            margin: 100px;
        }

        #mark {
            width: 100%;
            position: fixed;
            bottom: 200px;
            font-size: 16pt;
            border-bottom: dashed 2px currentColor;

        }
    </style>
</head>

<body>

    <img src="placeholder.png" data-src="img/house-1.jpeg">
    <img src="placeholder.png" data-src="img/house-2.jpeg">
    <img src="placeholder.png" data-src="img/house-3.jpeg">
    <img src="placeholder.png" data-src="img/gal-1.jpeg">
    <img src="placeholder.png" data-src="img/gal-2.jpeg">
    <img src="placeholder.png" data-src="img/gal-3.jpeg">
    <img src="placeholder.png" data-src="img/gal-4.jpeg">
    <img src="placeholder.png" data-src="img/gal-5.jpeg">
    <img src="placeholder.png" data-src="img/gal-6.jpeg">
    <img src="placeholder.png" data-src="img/gal-7.jpeg">


    <div id='mark'>200px above viewport</div>


</body>

</html>
<script>

    let observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.src = entry.target.dataset.src;
            }

        });
    }, { rootMargin: "0px 0px -200px 0px" });
    document.querySelectorAll('img').forEach(img => { observer.observe(img) });


</script>
