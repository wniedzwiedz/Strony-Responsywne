<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 4</title>
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>
    <p>Ilość: <a id="clicks">0</a></p>
    <button type="button" onClick="onClick()">DODAJ</button>
    <button type="button" onClick="reset()">RESET</button>
    
</body>

</html>

<script>

var clicks = 0;

function onClick() {
  clicks += 1;
  document.getElementById("clicks").innerHTML = clicks;
};

function reset() {
  clicks = 0;
  document.getElementById("clicks").innerHTML = clicks;
};
</script>
