<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 5</title>
    <style>
        body {
            margin: 20px;
        }

        div {
            padding: 80px;
        }

        .blue {
            background-color: cornflowerblue;
        }

        .red {
            background-color: maroon;
        }

        .yellow {
            background-color: goldenrod;
        }
    </style>
</head>

<body>

    <div class="blue" onClick="blueClick()">1
        <div class="red" onClick="redClick()">2
            <div class="yellow" onClick="yellowClick()">3

            </div>
        </div>
    </div>
    <p>Ilość: <a id="clicks">0</a></p>
    <p id="info">Brak kliknięć</p>
    <button type="button" onClick="reset()">RESET</button>
    <button type="button" id="stopper" onClick="stopAdding()">STOP</button>

</body>

</html>

<script>
    var clicks = 0;
    var stopped = false;

    function sleep(milliseconds) {
        var start = new Date().getTime();
        for (var i = 0; i < 1e7; i++) {
            if ((new Date().getTime() - start) > milliseconds) {
                break;
            }
        }
    }


    function blueClick() {
        if (stopped == false) {
            clicks += 1;
        }

        document.getElementById("clicks").innerHTML = clicks;
        document.getElementById("info").innerHTML = "nacisnąłeś niebieski o wartości 1";
    };
    function redClick() {
        if (clicks < 30) {
            clicks += 2;
            document.getElementById("clicks").innerHTML = clicks;
            document.getElementById("info").innerHTML = "nacisnąłeś czerwony o wartości 2";
        }
    };
    function yellowClick() {
        if (clicks < 50) {
            clicks += 5;
            document.getElementById("clicks").innerHTML = clicks;
            document.getElementById("info").innerHTML = "nacisnąłeś żółty o wartości 5";
        }
    };
    function reset() {
        clicks = 0;
        stopped = false;
        document.getElementById("clicks").innerHTML = clicks;
    };
    function stopAdding() {
        if (stopped == true) {
            stopped = false;
            document.getElementById("stopper").innerHTML = "STOP";
        }
        else {
            stopped = true;
            document.getElementById("stopper").innerHTML = "START";
        }
    };

</script>
