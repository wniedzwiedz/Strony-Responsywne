<body>
    <img alt="" src="gory.jpg" id="imgClickAndChange" onclick="changeImage()" />
    <p id="demo1"></p>
</body>

<script>
    function changeImage() {
        
        document.getElementById("demo1").innerHTML = "Aaa";

        if (document.getElementById("imgClickAndChange").src == "gory.jpg") {
            document.getElementById("imgClickAndChange").src = "morze.jpg";
        }
        else {
            document.getElementById("imgClickAndChange").src = "gory.jpgs";
        }
    }
    });

</script>
