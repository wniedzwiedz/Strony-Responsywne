<body>

    <canvas id="canv" width="600" height="1500" style="border:1px solid #d3d3d3;">
        Tu jest rysunek.
    </canvas>

    <script>
        var c = document.getElementById("canv");
        var ctx = c.getContext("2d");

        var img = new Image();
        img.src = 'cloud.png';

        img.onload = function () {
            ctx.drawImage(img, 110, 10, 180, 180)
        };

        ctx.beginPath();
        ctx.globalCompositeOperation = "lighten"; 
        ctx.fillStyle = "green";
        ctx.fillRect(150, 10, 150, 60);





    </script>

</body>
