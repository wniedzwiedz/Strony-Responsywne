<head>
    <meta charset="utf-8">

</head>

<body>

    <canvas id="c" width="700" height="500" style="border:1px solid #d3d3d3;">
        Tu jest rysunek.
    </canvas>
    <button type="button" onclick="rysuj()">Rysuj</button> 
    <button type="button" onclick="usun()">Usu≈Ñ</button> 

    <script>
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");
        ctx.translate(-100, -100);

        function usun() {
            ctx.clearRect(0, 0, c.width, c.height);
        }

        function rysuj(){
            
        ctx.beginPath();
        ctx.globalCompositeOperation = 'source-under';
        ctx.moveTo(310, 325);
        ctx.quadraticCurveTo(440, 220, 550, 300);
        ctx.lineTo(500, 340);
        ctx.lineTo(560, 370);
        ctx.lineTo(500, 390);
        ctx.lineTo(550, 450);

        ctx.quadraticCurveTo(300, 380, 310, 425);


        ctx.closePath();
        ctx.fillStyle = "orange";
        ctx.fill()

        ctx.beginPath();
        ctx.globalCompositeOperation = 'source-over';
        ctx.translate(320, 375);
        ctx.moveTo(0, 0 - 50);
        for (var i = 0; i < 5; i++) {
            ctx.rotate(Math.PI / 5);
            ctx.lineTo(0, 0 - (50 * 2));
            ctx.rotate(Math.PI / 5);
            ctx.lineTo(0, -50);
        }
        ctx.closePath();
        ctx.fillStyle = "gold";
        ctx.fill()
        ctx.translate(-320, -375);

        }



    </script>

</body>

</html>
