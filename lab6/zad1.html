<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 1</title>
    <style>

    </style>
</head>

<body>

    <canvas id="canv" width="600" height="1500" style="border:1px solid #d3d3d3;">
        Tu jest rysunek.
    </canvas>

    <script>
        var c = document.getElementById("canv");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.rect(200, 10, 100, 60);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 175, 90, 0, 2 * Math.PI);
        ctx.fillStyle = "pink";
        ctx.fill()

        ctx.beginPath();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.moveTo(200, 175);
        ctx.lineTo(200, 95);
        ctx.lineTo(250, 225);
        ctx.fill()

        ctx.beginPath();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.moveTo(120, 175);
        ctx.lineTo(200, 260);
        ctx.lineTo(250, 240);
        ctx.fill()

        ctx.beginPath();
        ctx.globalCompositeOperation = 'source-over';
        ctx.moveTo(420, 75);
        ctx.lineTo(520, 75);
        ctx.lineTo(550, 150);
        ctx.lineTo(390, 150);
        ctx.fillStyle = "orange";
        ctx.fill()



        ctx.beginPath();
        ctx.globalCompositeOperation = 'source-under';
        ctx.moveTo(310, 325);
        ctx.quadraticCurveTo(440, 220, 550, 300);
        ctx.lineTo(500, 340);
        ctx.lineTo(560, 370);
        ctx.lineTo(500, 390);
        ctx.lineTo(550, 450);

        ctx.quadraticCurveTo(300, 380, 310, 425);


        ctx.closePath();
        ctx.fillStyle = "orange";
        ctx.fill()

        ctx.beginPath();
        ctx.globalCompositeOperation = 'source-over';
        ctx.translate(320, 375);
        ctx.moveTo(0, 0 - 50);
        for (var i = 0; i < 5; i++) {
            ctx.rotate(Math.PI / 5);
            ctx.lineTo(0, 0 - (50 * 2));
            ctx.rotate(Math.PI / 5);
            ctx.lineTo(0, -50);
        }
        ctx.closePath();
        ctx.fillStyle = "gold";
        ctx.fill()
        ctx.translate(-320, -375);


        ctx.beginPath();
        ctx.translate(20, 350);
        ctx.globalCompositeOperation = 'source-over';
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(0, -50, 75, -50);
        ctx.quadraticCurveTo(150, -50, 150, 0);
        ctx.quadraticCurveTo(150, 50, 75, 50);
        ctx.lineTo(50, 50);
        ctx.quadraticCurveTo(50, 100, 10, 90);
        ctx.quadraticCurveTo(40, 90, 30, 50);
        ctx.quadraticCurveTo(0, 50, 0, 0);
        ctx.stroke();


        ctx.beginPath();
        ctx.translate(60, 250);
        ctx.moveTo(0, 0);
        ctx.beginPath();
        ctx.moveTo(75, 40);
        ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
        ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
        ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
        ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
        ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
        ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
        ctx.fill();

        ctx.translate(-100, 100);

        var img = new Image();
        img.src = 'cloud.png';

        img.onload = function () {
            
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'blue';
            ctx.shadowOffsetX = 1;
            ctx.shadowOffsetY = 1;
            ctx.drawImage(img, 210, 10, 180, 180)
        };





    </script>

</body>

</html>
