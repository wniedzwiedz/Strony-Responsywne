</head>

<body>

    <canvas id="c" onclick="draw(evt)" width="700" height="700" style="border:1px solid #d3d3d3;">
        Tu jest rysunek.
    </canvas>

    <script>
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");

        var width = window.innerWidth;
        var height = window.innerHeight;
        c.height = height;
        c.width = width;

        function getMousePos(c, evt) {
            var rect = c.getBoundingClientRect();
            return {
                x: (evt.clientX - rect.left) / (rect.right - rect.left) * c.width,
                y: (evt.clientY - rect.top) / (rect.bottom - rect.top) * c.height
            };
        }

        function draw(evt) {
            var pos = getMousePos(c, evt);

            ctx.beginPath();
            ctx.rect(pos.x, pos.y, 50, 50);
            ctx.stroke();
        }



    </script>

</body>

</html>
